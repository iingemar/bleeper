{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bleep</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/build/styles.min.css' %}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Bleep</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <form class="navbar-form navbar-right" method="GET" action="{% url 'bleeps:search_view'%}">
                <div class="form-group">
                    <input type="text" name="q" placeholder="Search" class="form-control" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<script type="text/html" id='bleepTemplate'>
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="https://s3.amazonaws.com/uifaces/faces/twitter/whale/128.jpg">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading"><a href="<%= data.user.url %>"><%= data.user.username %></a> -
                <small><%= data.timesince %></small>
            </h4>
            <%= data.content %><br/>
            <br/>
            <small><%= data.date_display %></small>
            <p>
                <a href="<%= data.url %>">View</a>
            </p>
        </div>
    </div>
</script>

<div class="container">
    {% block content %}
    boop boop
    {% endblock %}
</div>

<script src="{% static 'js/build/bundle.min.js' %}"></script>
</body>
</html>
